spring:
  cloud:
    config:
      uri: http://localhost:8899
      name: oauth-server
      profile: test
  session:
    store-type: redis
    redis: 
      namespace: auth-
      flush-mode: on-save
security:
  oauth2:
    resource:
      filter-order: 3 
  basic:
    enabled: false
  ignored: /css/**,/js/**,/favicon.ico,/webjars/**          