# 配置远程仓库
spring:
  cloud:
    config:
      uri: http://localhost:8899
      name: eureka-zuul
      profile: test
  session:
    store-type: redis
    redis: 
      namespace: zuul-
      flush-mode: on-save   
  http:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
      location: /tmp/upload           